apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: stephengrider/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service
            - name: REDIS_PORT
              value: 6379
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PG_PORT
              value: 5432
            - name: PGDATABASE
              value: postgres
              # kubectl create secret generic pgpassword --from-literal=PGPASSWORD=postgres
            - name: PGPASSWORD From the prostgreSQL image doc
              valueFrom:
                secretKeyRef:
                  name: pgpassword # refer to the "NAME" pgpassword
                  key: PGPASSWORD # refer to "KEY" PGPASSWORD
